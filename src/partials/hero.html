<section class="hero">

                        type="image/webp" media="(min-width: 1200px)">

                        srcset="./images/hero/lots_ice-creame_1x_225w.png 1x, ./images/hero/lots_ice-creame_1x_225w.png 2x"

            <div class="hero__background-pictures">

                    <source srcset="./images/hero/dots_1x_768w.png 1x, ./images/hero/dots_2x_768w.png 2x" type="image/png"

                    <source srcset="./images/hero/ice_1x_768w.webp 1x, ./images/hero/ice_2x_768w.webp 2x"
                        type="image/webp" media="(min-width: 768px)">
                    <source srcset="./images/hero/ice_1x_768w.png 1x, ./images/hero/ice_2x_768w.png 2x" type="image/png"
